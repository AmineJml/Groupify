<!DOCTYPE html>

<html>

<head>
    <link rel="stylesheet" id="theme-link" href="styles.css">
</head>

<body>
    <select name="theme" id="theme" class="theme" onchange="">
        <option value="1">Light mode</option>
        <option value="2">Dark mode</option>     
    </select>


    <div class="center">
        <h1>Register</h1>
        <form method="post">
            <div class="txt_field">
                <input id="input_FName_register" type="text" required>
                <span></span>
                <label>Name</label>
            </div>
            <div class="txt_field">
                <input id="input_Username_register" type="text" required>
                <span></span>
                <label>email</label>
            </div>
            <div class="txt_field">
                <input id="input_Password_register" type="password" required>
                <span></span>
                <label>Password</label>
            </div>
            <div class="txt_field">
                <input id="input_PasswordConf_register" type="password" required>
                <span></span>
                <label>Confirm Password</label>
            </div>
            <div>
                <label class="red" id="check_register"></label>
            </div>
            <button type="button" id="btn_signup" class="submit"> Signup</button>
            <div class="signup_link">
                Already a member? <a href="login.html">Login</a>
            </div>
        </form>
    </div>

</body>
<script src="https://unpkg.com/axios/dist/axios.min.js"></script>
<script src="script.js"></script>
<script>
    groupify_pages.loadFor("register");
</script>
<script>
    let themeLink = document.getElementById("theme-link");
    let themeSelect = document.getElementById("theme");

    const themeSwitch = () => {
        if (themeSelect.value === "1") {
            themeLink.href = "lightMode.css";
            console.log("AAA");
        } else if (themeSelect.value === "2") {
            themeLink.href = "styles.css";
        }
    };

    themeSelect.onchange = themeSwitch;
</script>

</html>
