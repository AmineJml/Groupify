<!DOCTYPE html>

<html>

<head>
    <link rel="stylesheet" href="styles.css" id="theme-link">


</head>

<body>
    <select name="theme" id="theme" class="theme" onchange="">
        <option value="1">Light mode</option>
        <option value="2">Dark mode</option>     
    </select>
    <div class="center">
        <h1>Login</h1>
        <form class="conatiner">
            <div class="txt_field">
                <input id="input_username" required>
                <span></span>
                <label>Username</label>
            </div>
            <div class="txt_field">
                <input id="input_pass" type="password" required>
                <span></span>
                <label>Password</label>
            </div>
            <div>
                <label class="red" id="check"></label>
            </div>

            <button type="button" id="btn_login" class="submit" min="8"> Login</button>

            <div class="signup_link">
                Not a member? <a href="register.html">Signup</a>
            </div>
    </div>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="script.js"></script>
    <script>
        groupify_pages.loadFor("login");
    </script>

</body>

<script>
    let themeLink = document.getElementById("theme-link");
    let themeSelect = document.getElementById("theme");

    const themeSwitch = () => {
        if (themeSelect.value === "1") {
            themeLink.href = "lightMode.css";
            console.log("AAA");
        } else if (themeSelect.value === "2") {
            themeLink.href = "styles.css";
        }
    };

    themeSelect.onchange = themeSwitch;
</script>

</html>
